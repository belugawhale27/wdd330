<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd???</title>
    <script>
        function checkNumber(){
            let numberAsText = document.getElementById("name_input").value
            let remainder = numberAsText % 2
            if (remainder % 2 == 0){
            document.getElementById("result_display").innerHTML = `${numberAsText} is even.`
            }
            else{
                document.getElementById("result_display").innerHTML = `${numberAsText} is odd.`
            }
    }
    </script>
    <style>

    </style>

</head>
<body>
    <h1>Even or Odd???</h1>
    Enter a Number: <input id="name_input"></input>
        <button onclick="checkNumber()">Check it!</button>
    <section id="result_display"></section>
</body>
</html>
