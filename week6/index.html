<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/101faadb95.js" crossorigin="anonymous"></script>
    <script defer src="todo.js"></script>
    <title>To Do App</title>
</head>
<body class="container">
    
    <header class="heading">
        <h1 class="headline">To Do:</h1>   
    </header>
    <div class="main">
        <div class="todoList">
            <ul>

            </ul>
        </div>
        <div class="organize">
            <a class="tasksLeft" id="tasksLeft">    tasks left     </a>
            <a class="all" id="all">    All     </a>
            <a class="active" id="active">  Active    </a>
            <a class="completed" id="completed">    Completed     </a>
            <a class="clearAll" id="clearAll">     Clear All     </a>
        </div>
         <form>
            <input type="text" placeholder="New Task . . .">
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        </div>
    </div>
    
</body>
</html>
